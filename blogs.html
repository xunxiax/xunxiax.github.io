    <script type="text/javascript">
        var Storage =
        {
            saveData:function()//store data
            {
                var data = document.querySelector("#post textarea");
                if(data.value != "")
                {
                    var time = new Date().getTime() + Math.random() * 5;//getTime是Date对象中的方法，作用是返回 1970年01月01日至今的毫秒数
                    localStorage.setItem(time, data.value + "|" + this.getDateTime());//将毫秒数存入Key值中，可以降低Key值重复率
                    data.value = "";
                    this.writeData();
                }
                else
                {
                    alert("Please leave your message!");
                }
            },
            writeData:function()//output data
            {
                var dataHtml = "", data = "";
                for(var i = localStorage.length-1; i >= 0; i--)//效率更高的循环方法
                {
                    data = localStorage.getItem(localStorage.key(i)).split("|");
                    dataHtml += "<p><span class=\"msg\">" + data[0] + "</span><span class=\"datetime\">" + data[1] + "</span></p>";
                }
                document.getElementById("comment").innerHTML = dataHtml;
            },
            clearData:function()//clear data
            {
                if(localStorage.length > 0)
                {
                    if(window.confirm("It cannot be recovered after emptying. Do you confirm emptying?"))
                    {
                        localStorage.clear();
                        this.writeData();
                    }
                }
                else
                {
                    alert("No data to empty!");
                }
            },
            getDateTime:function()//get datatime 2012-03-08 12:58:58
            {
                var isZero = function(num)//私有方法，自动补零
                {
                    if(num < 10)
                    {
                        num = "0" + num;
                    }
                    return num;
                }

                var d = new Date();
                return d.getFullYear() + "-" + isZero(d.getMonth() + 1) + "-" + isZero(d.getDate()) + " " + isZero(d.getHours()) + ":" + isZero(d.getMinutes()) + ":" + isZero(d.getSeconds());
            }
        }

        window.onload = function()
        {
            Storage.writeData();//When the page is opened, the data in localStorage will be output first. If there is no data, the output will be empty
            document.getElementById("postBt").onclick = function(){Storage.saveData();}//The comment button adds a click event to output the data in localStorage
            document.getElementById("clearBt").onclick = function(){Storage.clearData();}//Empty all saved data
        }
        </script>
